<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zomato</title>
    <link rel="stylesheet" href="/zomato.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body class="zomato-bg">
    <div class="card1">
        <div class="zomato-main-card">
            <h2 class="Login-title">Login</h2>

            <button class="sub-card">
                <img src="/in.webp" alt="india flag">
                <select name="country" id="select-option">
                    <option value="">+91 India</option>
                    <option value="">+356 China </option>
                    <option value="">+374 America</option>
                    <option value="">+93 Afghanistan</option>

                </select>
                <input type="tel" placeholder="Phone">
            </button>



            <div><button class="zomato-otp-button">Send One Time Password</button></div>
            <div class="next-step">
              <hr> <p>or</p><hr>
    
            </div>
            <button class="zomato-email"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                    fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
                    <path
                        d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1zm13 2.383-4.708 2.825L15 11.105zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741M1 11.105l4.708-2.897L1 5.383z" />
                </svg>Continue With Google</button>
            <button class="zomato-email"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                    fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
                    <path
                        d="M15.545 6.558a9.4 9.4 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.7 7.7 0 0 1 5.352 2.082l-2.284 2.284A4.35 4.35 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.8 4.8 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.7 3.7 0 0 0 1.599-2.431H8v-3.08z" />
                </svg>Sign in With Google</button>
            <div class="zomato-new-acount">
                <hr>
            </div>
            <div class="zomato-new-acount1">
                <p>New to Zemoto?</p>
                <a class="zomato-new-acount2" href=""> Create Account</a>
            </div>
        </div>












    </div>


</body>

</html>
